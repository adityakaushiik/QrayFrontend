<mat-card-content class="add-documents">
  <div class="part1">
    <mat-form-field class="example-full-width">
      <mat-label>File Name</mat-label>
      <input #fileName matInput>
    </mat-form-field>


    <div>
      <button (click)="upload(fileName.value)" [disabled]="fileName.value == '' || selectedFileName === ''"
              mat-raised-button>
        Upload Document
      </button>
    </div>
  </div>

  <div class="box">
    <input (change)="fileSelect($event)" class="inputfile inputfile-5" data-multiple-caption="{count} files selected"
           id="file-6"
           multiple name="file-6[]" style="display: none" type="file"/>
    <label for="file-6">
      <figure>
        <svg *ngIf="selectedFileName=== ''" height="17" viewBox="0 0 20 17" width="20"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
        </svg>
        <div *ngIf="selectedFileName!== ''" style="color: #6f6e6e">{{ selectedFileName }}</div>
      </figure>
      <div *ngIf="selectedFileName=== ''" style="color: #6f6e6e"> Click here to Choose a file</div>
    </label>
  </div>

</mat-card-content>
