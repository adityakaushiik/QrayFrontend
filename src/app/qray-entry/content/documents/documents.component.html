<mat-tab-group (selectedTabChange)="tabChange($event.index)">


  <mat-tab label="Basic Info">
    <div class="basic-details-tab">
      <div class="edit-add-buttons">
        <button (click)="editBasicDetails = !editBasicDetails" mat-mini-fab matTooltip="Edit your Details">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button (click)="saveBasicDetails()" *ngIf="!editBasicDetails" id="saveBtn" mat-mini-fab
                matTooltip="Save Details">
          <mat-icon color="primary">save</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Add Details">
          <mat-icon color="primary">add</mat-icon>
        </button>
      </div>


      <div class="entire-form">
        <div class="detail+image">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input disabled matInput value="{{basicDetails.email}}">
            </mat-form-field>

            <table cellspacing="0" class="example-full-width">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input [disabled]="editBasicDetails" matInput value="{{basicDetails.firstName}}">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input [disabled]="editBasicDetails" matInput value="{{basicDetails.lastName}}">
                  </mat-form-field>
                </td>
              </tr>
            </table>


            <mat-form-field class="example-full-width">
              <mat-label>Phone Number</mat-label>
              <input [disabled]="editBasicDetails" matInput value="{{basicDetails.phoneNumber}}">
            </mat-form-field>


            <table cellspacing="0" class="example-full-width">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>Country</mat-label>
                    <input [disabled]="editBasicDetails" matInput placeholder="Ex. San Francisco"
                           value="{{basicDetails.country}}">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input [disabled]="editBasicDetails" matInput placeholder="Ex. California"
                           value="{{basicDetails.state}}">
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>

          <div class="img-div">
            <img class="profile-image" src="assets/default-profile-icon.svg">
          </div>
        </div>

        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea [disabled]="editBasicDetails" matInput
                      placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea [disabled]="editBasicDetails" matInput></textarea>
          </mat-form-field>
        </p>
      </div>
    </div>
  </mat-tab>


  <mat-tab label="Documents">

    <div class="results">
      <mat-card *ngFor="let document of documents" class="hover documentCard">
        <div class="data">
          <mat-card-header>
            <mat-card-title>{{document.documentType}}</mat-card-title>
            <mat-card-subtitle>{{document.documentId}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{document.documentReference}}
          </mat-card-content>
        </div>
        <div class="actions">
          <button (click)="viewDocument(document)" mat-mini-fab matTooltip="View Document">
            <mat-icon color="primary">visibility</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Edit Document Details">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </div>
      </mat-card>

      <mat-card (click)="addDocument()" class="hover documentCard add-btn">
        <mat-card-content style="display: flex;flex-direction: column;align-items: center;">
          <button disabled mat-fab>
            <mat-icon>add</mat-icon>
          </button>
          <span>Add Document</span>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>


  <mat-tab label="Bank Details">Bank Details</mat-tab>
</mat-tab-group>
