<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Qray SignUp</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [formGroup]="form" class="login-container">
      <mat-form-field appearance="fill" class="login-email-field">
        <mat-label>Enter your email</mat-label>
        <input formControlName="email" matInput placeholder="abcd@example.com" required>
        <mat-error *ngIf="this.form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="First Name" required type="text">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="lastName" matInput placeholder="Last Name" required type="text">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="phone" matInput placeholder="Phone Number" required type="number">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="state" matInput placeholder="State" required type="text">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="country" matInput placeholder="Country" required type="text">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-between">
    <button (click)="submit()" color="primary" mat-raised-button>Sign up</button>
    <a routerLink="/login">Login</a>
  </mat-card-actions>
</mat-card>
