<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Qray SignUp</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="fill" class="login-email-field">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="First Name" type="text" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" type="text" required>
    </mat-form-field>
<!--    <mat-form-field>-->
<!--      <input matInput placeholder="Address" type="text" required>-->
<!--    </mat-form-field>-->
<!--    <mat-form-field>-->
<!--      <input matInput placeholder="City" type="text" required>-->
<!--    </mat-form-field>-->
    <mat-form-field>
      <input matInput placeholder="State" type="text" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" type="text" required>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Sign up</button>
  </mat-card-actions>
</mat-card>
