<mat-card>
  <mat-card-title> User Confirmation</mat-card-title>
  <mat-card-content>
    <p> {{data}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="confirm()" color="warn" mat-button>Confirm</button>
    <button (click)="cancel()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
